<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expression</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div>
        <h3>Email Validation Check</h3>
        <form id="form" action="#">  
            <div class="inputBox">
                <input type="text" name="" id="email" placeholder="Enter Email Address" onkeydown="validation()">
                <span id="text"></span>
            </div>
        </form>
        <h3 style="margin-top: 30px;">Mobile Number Check</h3>
        <form id="form" action="#">  
            <div class="inputBox">
                <input type="text" name="" id="mobile" class="number" placeholder="Enter Mobile Number">
                <h5 class="text" style="color: aliceblue; margin-top: 5px;">Please Enter Your Phone Number</h5>
                <input type="submit" style="margin-top: 15px;" value="Check" class="check">
                
            </div>
        </form>
        <h3 style="margin-top: 30px;">Zipcode Validation Check</h3>
        <form id="form" action="#">  
            <div class="inputBox">
                <input type="text" name="" id="zipcode" placeholder="Enter Zipcode" onkeyup="Myzipcoded()">
                <h5 style="margin-top: 5px;" id="zipcode-alert">&nbsp;</h5>
            </div>
        </form>
        <h3 style="margin-top: 30px;">Creditcard Number Validation Check</h3>
        <form id="form" action="#">  
            <div class="inputBox">
                <input type="text" name="" id="credit" placeholder="Enter Creditcard Number" onkeyup="cardnumber()">
                <h5 style="margin-top: 5px;" id="credit-alert">&nbsp;</h5>
            </div>
        </form>
    </div>
    <script src="./js/myjs.js"></script>
</body>
</html>
