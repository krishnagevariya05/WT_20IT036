<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body style="background-color: gainsboro;">
    <h1 style="margin-left: 300px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; margin-top: 40px; font-size: 50px;"><i><u><b>Student Registration Form</b></u></b></h1>
    <form style="margin-top: 70px;">
    <label style="margin-left: 55px;">Student ID:</label>
    <input type="text">
    <label style="margin-top: 30px; margin-left: 685px;">
        School-Year:
    </label>
    <input type="date" style="margin-left: 15;"> 
    <label style="margin-left:55px ;">
        First Name:
    </label>
    <input type="text" style="margin-top: 30px;">
    <label style="margin-left: 165px;">
        Middle Name:
    </label>
    <input type="text" style="margin-top: 35px;">
    <label style="margin-left: 230px;">
        Last Name:    
    </label>
    <input type="text" style="margin-top: 30px;">
    
    <label style="margin-left: 55px; ">
        Address :
    </label>
    <input type="text" style="margin-top: 30px; padding: 20px; margin-left: 07px ;" >
    <label style="margin-left: 136px; margin-top: 30px;">
        Date of Birth:
    </label>
    <input type="date">
    <label style="margin-left: 200px;">
        Place of Birth:
    </label>
    <input type="text" style="margin-top: 30px; padding: 20px; margin-left: 07px;">
    <label style="margin-left: 55px;">
        Age:
    </label>
    <input type="text" style="margin-top: 30px;">
    <label style="margin-left: 208px;">
        Gender:
    </label>
    <input type="radio" name="gender" value="male" style="margin-left: 15px; margin-left: 1px;"> Male
<input type="radio" name="gender" value="female" style="margin-left: 1px;"> Female
    
    <label style="margin-left: 270px;">
        Status:
    </label>
    <select name="status" id="status">
        <option value="Single" selected="selected">Single</option>
        <option value="Married" selected="selected">Married</option>
    </select>
    <label style="margin-left: 90px;">
        Year:
    </label>
    <select name="year" id="year" style="margin-top: 30px;">
        <option selected="selected">1st</option>
        <option selected="selected">2nd</option>
        <option selected="selected">3rd</option>
    </select>
    <label style="margin-left: 55px; ">
        Gaurdian:
    </label>
    <input type="text" style="margin-top: 30px; margin-left: 07px ;">
    <label style="margin-left: 170px;">
        E-mail:
    </label>
    <input type="email" style="margin-top: 30px; margin-left: 07px ;">
    <label style="margin-left: 285px;">
        Contact:
    </label>
    <input type="number" style="margin-top: 30px; margin-left: 07px ;">
    <input value="Submit" type="submit" style="margin-top: 50px; margin-left: 500px;">
    <input value="Reset" type="reset" style="margin-top: 50px; margin-left: 100px;">
    </form>
</body>
</html>
